<!DOCTYPE html>
<html>

    <head>
        <title>Wage Calculater</title>
        <script src="wage.js" defer></script>
    </head>

    <body>
    <h1>Please give me data:</h1>
    <h2>Normal hours:</h2>
    <input type="number" id="Normal_hours">
    <h2>Normal rate:</h2>
    <input type="number" id="Normal_rate">
    <h2>Overtime rate:</h2>
    <input type="number" id="Overtime_rate">
    <h2>Hours worked:</h2>
    <input type="number" id="Hours_worked">
    <h2>You earned:</h2>
    <p id="result"></p>
    <button id="btn">Calculate</button>
    </body>

</html>
